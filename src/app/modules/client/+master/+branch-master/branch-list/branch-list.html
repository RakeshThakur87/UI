<div id="content" class="capitalize">
    <div class="row">
        <div class="col-lg-12">
            <div class="card">
                <div class="card-header">
                    <i class="fa fa-align-justify"></i>Area Office
                    <div class="card-header-actions">

                        <div class=" row back-buttons">
                            <div class="col-sm-12">
                                <a routerLink="/invoice/invoice-creation" class="btn btn-block btn-outline-success active">
                                    <i class="fa fa-plus"></i> Add New</a>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="card-body">
                <div class="row">
                    <div class="col-sm-12">
                        <table class="table table-bordered table-striped table-sm">
                            <thead>
                                <tr>
                                    <th>Area Office</th>
                                    <th>Address</th>
                                    <th>City</th>
                                    <th>StateName</th>                                    
                                    <th>Contact No</th> 
                                    <th>GSTNo</th>
                                    <th>Action</th>
                                </tr>
                            </thead>
                            <tbody>
                                <ng-container *ngFor="let item of branchListObj let itemIndex = index">
                                    <tr>
                                        <td>{{item.Name}}</td>                                        
                                        <td>{{item.FullAddress}}</td>
                                        <td>{{item.City_Name}}</td>  
                                        <td>{{item.StateName}}</td>                                                                              
                                        <td>{{item.Phone}}</td>
                                        <td>{{item.GSTNO}}</td>
                                        <td> <button class="btn btn-brand btn-sm btn-facebook" (click)="email(item)">
                                            <i class="fa fa-edit"></i> 
                                        </button></td>                                
                                    </tr>
                                </ng-container>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
            </div>
        </div>
        <!--/.col-->
    </div>
</div>
