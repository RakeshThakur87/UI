<div class="pre-loader" *ngIf="apiResponsesLoderFlag.length>0">
    <img src="{{AJAX_LOADER_PIC_WITH_PATH}}" class="ajax-loader" />
</div>
<div id="content" class="capitalize card-body">
    <div class="row">
        <div class="col-lg-12">
            <div class="card">
                <div class="card-header">
                    <i class="fa fa-edit"></i>Supervisor Creation
                    <div class="card-header-actions">
                        <div class="row back-buttons">
                            <div class="col-sm-12">
                                <a routerLink="/master/supervisor-detail" class="btn btn-block btn-info active" style="cursor: pointer;">
                                    <i class="fa fa-backward"></i> Back to listing</a>
                            </div>
                        </div>
                    </div>
                </div>
                <form #addForm="ngForm" (ngSubmit)="submit(addForm)" novalidate>

                    <div class="col-sm-12">
                        <div class="row margin-top-20px">

                            <div class="col-md-3 form-group">
                                <label>Name</label>
                                <sup style="color:red;">*</sup>
                                <input type="text" required #Name="ngModel" class="form-control" name="Name"
                                    [(ngModel)]="elements.Name">

                                <div *ngIf="(addForm.submitted &&  Name.errors)">
                                    <div *ngIf="Name.errors.required">
                                        <sup style="color:red;font-size: 15px"> required.</sup>
                                    </div>
                                </div>

                            </div>
                            <div class="form-group col-md-3">
                                <label>Is Child Menu</label>
                                <sup style="color:red;">*</sup>
                                <input type="checkbox" required #IsHaveChildMenu="ngModel" class="form-control" name="IsHaveChildMenu"
                                    [(ngModel)]="elements.IsHaveChildMenu"> 


                            </div>
                            <div class="form- col-md-3" *ngIf="elements.IsHaveChildMenu==false">
                                <label>Parent Menu</label>
                                <sup style="color:red;">*</sup>
                                <select class="form-control dropdown" required #ParentMenuId="ngModel" name="ParentMenuId"
                                    [(ngModel)]="elements.ParentMenuId">
                                    <option value="">Select Parent Menu</option>
                                    <option *ngFor="let item of applicationobj;" value="{{item.id}}">{{item.value}}</option>
                                </select>
                                <div *ngIf="(addForm.submitted &&  ParentMenuId.errors)">
                                    <div *ngIf="ParentMenuId.errors.required">
                                        <sup style="color:red;font-size: 15px"> required.</sup>
                                    </div>
                                </div>
                            </div>
                            <div class="form- col-md-3">
                                <label>Short Name</label>
                                <sub style="color:red">*</sub>
                                <input type="text" required #ShortName="ngModel" class="form-control" name="ShortName"
                                    [(ngModel)]="elements.ShortName">

                                <div *ngIf="(addForm.submitted &&  ShortName.errors)">
                                    <div *ngIf="ShortName.errors.required">
                                        <sup style="color:red;font-size: 15px"> required.</sup>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-3 form-group">
                                <label>Path</label>
                                <sup style="color:red;">*</sup>
                                <input type="text" required #Path="ngModel" class="form-control" name="Path"
                                    [(ngModel)]="elements.Path">
                                <div *ngIf="(addForm.submitted &&  Path.errors)">
                                    <div *ngIf="Path.errors.required">
                                        <sup style="color:red;font-size: 15px"> required.</sup>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-3 form-group">
                                <label>Icon</label>
                                <sup style="color:red;">*</sup>
                                <input type="text" required #Icon="ngModel" class="form-control" name="Icon"
                                    [(ngModel)]="elements.Icon">
                                <div *ngIf="(addForm.submitted &&  Icon.errors)">
                                    <div *ngIf="Icon.errors.required">
                                        <sup style="color:red;font-size: 15px"> required.</sup>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-3 form-group">
                                <label>Tool Tip</label>
                                <sup style="color:red;">*</sup>
                                <input type="text" required #ToolTip="ngModel" class="form-control" name="ToolTip"
                                    [(ngModel)]="elements.ToolTip">
                                <div *ngIf="(addForm.submitted &&  ToolTip.errors)">
                                    <div *ngIf="ToolTip.errors.required">
                                        <sup style="color:red;font-size: 15px"> required.</sup>
                                    </div>
                                </div>
                            </div>

                            <div class="form- col-md-3">
                                <label>Module</label>
                                <sup style="color:red;">*</sup>
                                <select class="form-control dropdown" required #ModuleId="ngModel" name="ModuleId"
                                    [(ngModel)]="elements.ModuleId">
                                    <option value="">Select Module</option>
                                    <option *ngFor="let item of applicationobj;" value="{{item.id}}">{{item.value}}</option>
                                </select>
                                <div *ngIf="(addForm.submitted &&  ModuleId.errors)">
                                    <div *ngIf="ModuleId.errors.required">
                                        <sup style="color:red;font-size: 15px"> required.</sup>
                                    </div>
                                </div>
                            </div>

                            <div class="form- col-md-3">
                                <label>Industry</label>
                                <sup style="color:red;">*</sup>
                                <select class="form-control dropdown" required #IndustryId="ngModel" name="IndustryId"
                                    [(ngModel)]="elements.IndustryId">
                                    <option value="">Select Industry</option>
                                    <option *ngFor="let item of applicationobj;" value="{{item.id}}">{{item.value}}</option>
                                </select>
                                <div *ngIf="(addForm.submitted &&  IndustryId.errors)">
                                    <div *ngIf="IndustryId.errors.required">
                                        <sup style="color:red;font-size: 15px"> required.</sup>
                                    </div>
                                </div>
                            </div>

                            <div class="form- col-md-3">
                                    <label>Menu Order</label>
                                    <sup style="color:red;">*</sup>
                                    <select class="form-control dropdown" required #MenuOrder="ngModel" name="MenuOrder"
                                        [(ngModel)]="elements.MenuOrder">
                                        <option value="">Select Menu Order</option>
                                        <option *ngFor="let item of menuOrderObj;" value="{{item}}">{{item}}</option>
                                    </select>
                                    <div *ngIf="(addForm.submitted &&  MenuOrder.errors)">
                                        <div *ngIf="MenuOrder.errors.required">
                                            <sup style="color:red;font-size: 15px"> required.</sup>
                                        </div>
                                    </div>
                                </div>

                        </div>
                    </div>


                    <div class="col-sm-12" class="row margin-top-20px margin-bottom-20px">

                        <div class="col-sm-8"></div>
                        <!-- <div class="col-sm-2">

                            <a routerLink="" class="btn btn-block btn-danger">
                                <i class="fa fa-arrows-alt"></i> Cancel
                            </a>

                        </div> -->
                        <div class="col-sm-2">
                            <!-- <button class="btn btn-block btn-success" (ngSubmit)="onSubmit(addForm)">
                                <i class="fa fa-floppy-o"></i> Save
                            </button> -->
                            <button type="submit" class="btn btn-primary px-4">
                                Save
                            </button>

                        </div>
                    </div>

                </form>
            </div>
        </div>
        <!--/.col-->
    </div>
</div>
<style>
    .manual-date-edit input {
        width: 15px;
        position: relative;
        top: 17px;
    }

    .manual-date-edit label {
        margin-left: 15px;
    }

    .back-buttons .btn {
        padding: 10px 14px 10px 7px;
    }
</style>
