<div id="content" class="capitalize">
    <div class="row">
        <div class="col-lg-12">
            <div class="card">
                <div class="card-header">
                    <i class="fa fa-align-justify"></i>Supervisor Details
                    <div class="card-header-actions">

                        <div class=" row back-buttons">
                            <div class="col-sm-12">
                                <a routerLink="/master/insert-supervisor" class="btn btn-block btn-outline-success active">
                                    <i class="fa fa-plus"></i> Add New Supervisor</a>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="card-body">
                <div class="row">
                    <div class="col-sm-12">
                        <table class="table table-bordered table-striped table-sm">
                            <thead>
                                <tr>
                                    <!-- <th></th> -->
                                    <th>Area Office</th>
                                    <th>Supervisor Name</th>
                                    <th>Phone No</th>
                                    <th>EmailId</th>
                                    <th>Forward To</th>
                                    <th>Action</th>
                                </tr>
                            </thead>
                            <tbody>
                                <ng-container *ngFor="let item of projectListObj let itemIndex = index">
                                    <tr>
                                        <!-- <td></td> -->
                                        <td>{{item.BranchName}}</td>
                                        <td>{{item.Name}}</td>
                                        <td>{{item.Phone}}</td>
                                        <td>{{item.FullAddress}}</td>
                                        <td>{{item.City_Name}}</td>
                                        <td><button class="btn btn-brand btn-sm btn-facebook" (click)="email(item)">
                                                <i class="fa fa-edit"></i> 
                                            </button></td>                                
                                    </tr>
                                </ng-container>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
            </div>
        </div>
        <!--/.col-->
    </div>
</div>
